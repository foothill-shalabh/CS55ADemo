<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>CS55A Multi Lingual Translator demo</title>

  <body>
  	<h1>CS55A Multi Lingual Translator demo</h1> 
  	<p>
	   Simply click Record and then Stop. After a few minutes pause, you will hear back
           what you spoke translated into multiple languages
	</p>
	<p>Convert recorded audio to:<br>
	<select id="encodingTypeSelect">
	  <option value="mp3">MP3 (MPEG-1 Audio Layer III) (.mp3)</option>
	  <option value="wav">Waveform Audio (.wav)</option>
	  <option value="ogg">Ogg Vorbis (.ogg)</option>
	</select>
	</p>
	<div id="controls">
		<button id="recordButton">Record</button>
		<button id="stopButton" disabled>Stop</button>
	</div>
	<div id="formats"></div>
	<h3>Log</h3>
	<pre id="log"></pre>
